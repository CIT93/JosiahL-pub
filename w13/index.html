<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Form</title>
    <link rel="stylesheet" href="style.css"> 
    <script type="module" defer src="main.js"></script>
</head>
<body>
    <div class="form-container"> 
        <form id="exercise-form"> 
            <fieldset> 
                <legend>Time To Exercise!</legend> 
                 <div> 
                    <label for="exercise-type">Choose Your Exercise:</label> 
                    <select name="exerciseType" id="exercise-type" required> 
                        <option value="">---Select Exercise---</option> 
                        <option value="Curl Ups">Curl Ups</option>
                        <option value="Sit Ups">Sit Ups</option>
                        <option value="Push Ups">Push Ups</option>
                        <option value="Lateral Raises">Lateral Raises</option>
                        <option value="Dumbbell Curls">Dumbbell Curls</option>
                    </select>
                </div>
                <div> 
                    <label for="target-reps">Number of Repetitions:</label> 
                    <input type="number" name="targetReps" id="target-reps" required> 
                </div>
                <div> 
                    <label for="exercise-time">Time in Minutes:</label> 
                    <input type="number" name="exerciseTime" id="exercise-time" required> 
                </div>
                <button type="submit">Submit</button> 
            </fieldset>
        </form>
        <div id="output">Submit to Start!</div>
        <label class="info-label"> Input Information Then Press Submit!</label>
    </body>
</html>
